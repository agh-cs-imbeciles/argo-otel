apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 9.2.1
      helm:
        releaseName: grafana
        values: |
          adminUser: admin
          adminPassword: admin
          persistence:
            enabled: false
          service:
            type: ClusterIP
          ingress:
            enabled: false
          defaultDashboardsEnabled: true
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
    - repoURL: "https://github.com/agh-cs-imbeciles/argo-otel.git"
      path: "prometheus/manifest"
      targetRevision: promo
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
